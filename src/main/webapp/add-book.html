<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add book</title>
  <link rel="stylesheet" href="css/foundation.css">
</head>
<body>
  <h2>Add book</h2>

  <form method="post" action="/book">
    <div class="column">
      <div class="small-4 columns">
        <label>Title
          <input name="title" type="text" placeholder="Title" />
        </label>
      </div>
    </div>
    <div class="column">
      <div class="small-4 columns">
        <label>Author
          <input name="author" type="text" placeholder="Author" />
        </label>
      </div>
    </div>
    <div class="column">
      <div class="small-4 columns">
        <label>Date
          <input name="date" type="date" placeholder="Date" />
        </label>
      </div>
    </div>
    <div class="column">
      <div class="small-4 columns">
        <label>ISBN
          <input name="isbn" type="number" placeholder="ISBN" />
        </label>
      </div>
    </div>

    <div class="column">
      <div class="small-4 columns">
        <input class="button" type="submit" value="Send"></input>
      </div>
    </div>

  </form>
</body>
</html>
